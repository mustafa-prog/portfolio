    <main id="contact">
      <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>

      <div class="boxes">
        <div><span class="text-secondary">Email:</span> isbuan51@gmail.com</div>
        <div><span class="text-secondary">Phone:</span> +49 163 832 82 67</div>

      <form class="contact-form">
        <input
          type="text"
          name="firstname"
          id="firstname"
          placeholder="Your Name..."
          required
          autofocus
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your E-mail..."
          required
        />
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Your Message..."
          required
        ></textarea>
        <button class="submit-button" type="submit">Send</button>
      </form>
    </main>
